<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Municipios</title>
    <script src="index.js" defer></script>
</head>

<body>
    <section class="add-municipios">
        <h3>Novo Municipio</h3>
        <input type="text" id="campo-municipio" placeholder="Nome do Municipio">
        <input type="text" id="campo-uf" placeholder="UF do Municipio">
        <input type="text" id="campo-caractristica" placeholder="Caracteristica do Municipio">
        <button id="btn-adicionar">Adicionar Municipio</button>
    </section>
    
    <div></div>

    <section class="listar-municipios">
        <button id="btn-carregar">Carregar Municipios</button>

        <ul id="lista-municipios"></ul>
    </section>
</body>

</html>
